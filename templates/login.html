{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">{{ _('auth.login') }}</h1>
  <form method="post">
    <label class="block mb-2">{{ _('auth.username') }}</label>
    <input class="w-full border p-2 mb-4" name="username" required />
    <label class="block mb-2">{{ _('auth.password') }}</label>
    <input class="w-full border p-2 mb-4" name="password" type="password" required />
    <button class="bg-brand-dark text-white px-4 py-2 rounded">{{ _('auth.login') }}</button>
  </form>
  <div class="mt-4 text-sm">
    <a class="underline" href="{{ url_for('auth.register') }}">{{ _('auth.no_account') }}</a>
  </div>
{% endblock %}
