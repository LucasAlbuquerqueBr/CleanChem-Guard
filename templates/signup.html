{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="glass-card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Join CleanChainGuard</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required>
            </div>
            <button type="submit" class="cta-btn" style="width: 100%; border: none; cursor: pointer;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
            Already a member? <a href="{{ url_for('index') }}" style="color: var(--accent);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
